<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi, Yumi</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background for a soft look */
      margin: 0;
      font-family: 'Helvetica', 'Arial', sans-serif; /* Elegant Helvetica font as primary, fallback to Arial */
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #ff69b4; /* Hot pink for a romantic touch */
      font-size: 48px;
      font-weight: bold; /* Bold title as requested */
      margin-bottom: 20px;
      text-align: center; /* Center-align the title */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    .clock {
      margin: 15px;
      padding: 10px;
      background-color: #fff; /* White background for clocks */
      border: 2px solid #ff69b4; /* Matching border color */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      text-align: center; /* Center-align clock text */
    }
    .clock p:first-child {
      font-style: italic; /* Italicize location text as requested */
      font-weight: normal; /* Ensure location isnâ€™t bold */
      color: #333;
      margin-bottom: 5px;
    }
    #exeter-time, #yangon-time {
      font-size: 28px; /* Slightly larger for better readability */
      font-family: 'Helvetica', 'Courier New', monospace; /* Use Helvetica for time, fallback to monospace */
      color: #ff1493; /* Deep pink for time */
      text-align: center; /* Center-align the time */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, Yumi.</h1>
    <div class="clock">
      <p>Exeter, UK</p>
      <p id="exeter-time"></p>
    </div>
    <div class="clock">
      <p>Yangon, Myanmar</p>
      <p id="yangon-time"></p>
    </div>
  </div>
  <script>
    function updateClocks() {
      const exeterTime = new Date().toLocaleTimeString('en-GB', {
        timeZone: 'Europe/London',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('exeter-time').innerText = exeterTime;

      const yangonTime = new Date().toLocaleTimeString('en-GB', {
        timeZone: 'Asia/Yangon',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('yangon-time').innerText = yangonTime;
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
